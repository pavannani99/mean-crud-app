version: '3.8'

services:

  mongodb:
    image: mongo:6
    container_name: mongodb
    restart: always
    volumes:
      - mongo-data:/data/db
    networks:
      - mean-network

  backend:
    image: YOUR_DOCKERHUB_USERNAME/mean-backend:latest
    container_name: backend
    restart: always
    depends_on:
      - mongodb
    networks:
      - mean-network

  frontend:
    image: YOUR_DOCKERHUB_USERNAME/mean-frontend:latest
    container_name: frontend
    restart: always
    networks:
      - mean-network

  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - mean-network

volumes:
  mongo-data:

networks:
  mean-network:
    driver: bridge
